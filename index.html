</head>
<body>

  <div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ShopDrop.com</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="books-button"><button>Books</button></li>
            <li id="music-button"><button>Music</button></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
  </div>

  <!-- Start Book Product Container  -->
  <div class="container">
  <div id="page-container">
      <h1>ShopDrop.com</h1>
        <div id="Product" class="col-md-12 item-padding product-style">
          <h2>Products:</h2>
        </div>
      <div class="product-container"></div>
    </div>
  </div>



  <footer>
    <div>All Rights Reserved: DropShop.com</div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/template" id='product-template'>

      <div id="product-key" class="col-md-12 item-padding product-style">
          <div class="row">
          <!--   Product 1 -->
            <div class="product-type">
              <!-- Product Image -->
                <div class="col-md-2">
                    <div class="product-image"></div>
                </div>
            <!--   Product Information -->
                <div class="col-md-8 information-area">
                    <div class="information-container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="product-name">
                                  <span class="maintitle"></span>
                                  <span class="subtitle"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="product-category"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="product-description"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="product-review"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 price-container">
                    <div class="col-md-6">
                        <h4 class="price-label">Price:</h4>
                    </div>
                    <div class="col-md-6">
                        <h4 class="product-price"></h4>
                    </div>
                </div>
             </div>
          </div>
      </div>
  </script>

  music1 = {

  var addProductBooks = function (books) {
    var $itemEl = $('<div>').attr('id', books.id).addClass('col-md-12').addClass('item-padding').addClass('product-style');
    var $row = $('<div class="row product-style">');
    $itemEl.append($row);
    // $('.product-container').empty();
    $('.product-container').append($itemEl);
    $itemEl.append($('<div>').addClass(books.category+'-image').html(books.image));
    $itemEl.append($('<div>').addClass(books.category+'-maintitle').text(books.maintitle));
    $itemEl.append($('<div>').addClass(books.category+'-subtitle').text(books.subtitle));
    $itemEl.append($('<div>').addClass(books.category+'-category').text(books.category));
    $itemEl.append($('<div>').addClass(books.category+'-description').text(books.description));
    $itemEl.append($('<div>').addClass(books.category+'-review').text(books.review));
    $itemEl.append($('<div>').addClass(books.category+'-price').text(books.price));
  };

  var books = [book1,book2,book3];

  $('#books-button').click(function(){
    books.forEach(function(books){
      addProductBooks(books);
    })
  });


  var addProductMusic = function (music) {
    var $itemEl = $('<div>').attr('id', music.id).addClass('col-md-12').addClass('item-padding').addClass('product-style');
    var $row = $('<div class="row product-style">');
    $itemEl.append($row);
    // $('.product-container').empty();
    $('.product-container').append($itemEl);
    $itemEl.append($('<div>').addClass(music.category+'-image').html(music.image));
    $itemEl.append($('<div>').addClass(music.category+'-maintitle').text(music.maintitle));
    $itemEl.append($('<div>').addClass(music.category+'-subtitle').text(music.subtitle));
    $itemEl.append($('<div>').addClass(music.category+'-category').text(music.category));
    $itemEl.append($('<div>').addClass(music.category+'-description').text(music.description));
    $itemEl.append($('<div>').addClass(music.category+'-review').text(music.review));
    $itemEl.append($('<div>').addClass(music.category+'-price').text(music.price));
  };


  var music = [music1,music2,music3,music4];

  $('#music-button').click(function(){
    music.forEach(function(music){
      addProductMusic(music);
    })
  });




  </script>
</body>
</html>
